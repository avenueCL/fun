<!DOCTYPE html>
<html>
  <head>
    <title>My Fun Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9d5e5;
        color: #444444;
      }

      h1 {
        font-size: 48px;
        text-align: center;
        margin-top: 50px;
      }

      p {
        font-size: 24px;
        text-align: center;
        margin-top: 30px;
      }

      .btn {
        display: block;
        width: 200px;
        height: 50px;
        margin: 50px auto 0;
        background-color: #ff7f50;
        color: #ffffff;
        font-size: 24px;
        text-align: center;
        line-height: 50px;
        text-decoration: none;
        border-radius: 25px;
        transition: background-color 0.3s ease;
      }

      .btn:hover {
        background-color: #ff6347;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My Fun Page</h1>
    <p>Thanks for visiting! This is a simple but fun webpage made with HTML and CSS.</p>
    <a href="#" class="btn">Click Me!</a>
  </body>
</html>
